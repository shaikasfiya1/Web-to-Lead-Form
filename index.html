<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src='script.js'> </script></head>
    <script src="https://www.google.com/recaptcha/api.js"></script>

<body>
    <h1> Create Lead </h1>
    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000DqpVq" method="POST" onsubmit="beforesubmit(event)">
    
    <input type=hidden name="oid" value="00D5j00000DqpVq">
    <input type=hidden name="retURL" value="https://shaikasfiya1.github.io/Web-to-Lead-Form/thanks.html">
    <input type=hidden name="Lead_Date__c" class="outputdate">
    <input type=hidden name='captcha_settings' value='{"keyname":"NewKey","fallback":"true","orgId":"00D5j00000DqpVq","ts":""}'>
    

    <label for="first_name">First Name</label>
    <input required="true" id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
    
    <label for="last_name">Last Name</label>
    <input required="true" id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
    
    <label for="email">Email</label>
    <input required="true" id="email" maxlength="80" name="email" size="20" type="text" /><br>
    <!--Lead Date:<span class="dateInput dateOnlyInput">
    <input  id="00N5j00000TKEos" name="00N5j00000TKEos" size="12" type="text" /></span><br>-->
    <label for"Lead Date">Lead Data</label>
    <input required="true" id="Lead_Date" maxlength="80" type="Date" class="inputdate"/><br>
    
    
    <input type="submit" class="submitbtn" name="submit">
    <div class="g-recaptcha" 
    data-callback="captchasuccess"
    data-sitekey="6LeSfMMpAAAAAJUbw4SdMEYBJHV9ykXh8YvT9_Ok"></div><br>
   

    </form>
    
</body>
</html>
